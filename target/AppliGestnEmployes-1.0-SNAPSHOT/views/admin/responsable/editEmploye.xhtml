<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/admin.xhtml">
    <ui:define name="title">
        <title>Modifier employé </title>
    </ui:define>
    <ui:define name="main">

        <p:outputPanel id="container" styleClass="container">
            <div class="title">
                Edit
            </div>

            <h:form id="updateForm">
                <p:panel header="Modifier Employé">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2" styleClass="custom-panel-grid">
                        <h:outputLabel for="name" value="Nom:" />
                        <p:inputText id="name" value="#{employeController.selectedEmploye.nom}" />

                        <h:outputLabel for="address" value="Adresse:" />
                        <p:inputText id="address" value="#{employeController.selectedEmploye.adresse}" />

                        <h:outputLabel for="position" value="Poste:" />
                        <p:inputText id="position" value="#{employeController.selectedEmploye.poste}" />

                        <h:outputLabel for="phone" value="N° Téléphone:" />
                        <p:inputText id="phone" value="#{employeController.selectedEmploye.numeroTelephone}" />

                        <h:outputLabel for="email" value="Courriel:" />
                        <p:inputText id="email" value="#{employeController.selectedEmploye.courriel}" />

                        <h:outputLabel for="salary" value="Salaire:" />
                        <p:inputText id="salary" value="#{employeController.selectedEmploye.salaire}"/>
                    </p:panelGrid>
                    <p:commandButton value="Modifier" action="#{employeController.updateEmploye}" process="@form" update="messages" ajax="false"/>
                </p:panel>
            </h:form>


        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
