<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/resources/tpl/adminEmploye.xhtml">

    <ui:define name="title">
        <title>Gestion de Congé</title>
    </ui:define>
    <ui:define name="main">

        <p:outputPanel id="container" styleClass="container" layout="block" style="margin-bottom: 20px;">

            <div class="title" style="padding: 10px; background-color: #007bff; color: white; text-align: center; font-size: 24px;">
                Gestion de Congé
            </div>

            <h:form style="padding: 20px;">
                <p:panel header="Formulaire de Demande de Congé" style="border:1px solid #dee2e6; border-radius: .25rem;">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel for="dateDebut" value="Date de Début:" style="font-weight:bold;"/>
                        <p:calendar id="dateDebut" value="#{congeController.newConge.dateDebut}" showOn="button"
                                    navigator="true" pattern="dd/MM/yyyy" mask="true"/>

                        <h:outputLabel for="dateFin" value="Date de Fin:" style="font-weight:bold;"/>
                        <p:calendar id="dateFin" value="#{congeController.newConge.dateFin}" showOn="button"
                                    navigator="true" pattern="dd/MM/yyyy" mask="true"/>

                        <h:outputLabel for="motif" value="Motif:" style="font-weight:bold;"/>
                        <p:inputTextarea id="motif" value="#{congeController.newConge.motif}" required="true"
                                         autoResize="true" rows="5" cols="30" maxlength="255"/>

                        <p:commandButton value="Soumettre" action="#{congeController.createConge}" update="messages"
                                         icon="pi pi-check" styleClass="ui-button-primary" ajax="false"/>
                    </h:panelGrid>
                </p:panel>

                <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            </h:form>

        </p:outputPanel>
    </ui:define>
</ui:composition>
</html>
